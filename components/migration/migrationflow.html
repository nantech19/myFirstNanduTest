
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal">

                <fieldset>
                    <legend>Search to Migrate</legend>
                    <div class="col-md-8">

                    <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-4 control-label small">SuperBatch Id </label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control input-sm" id="inputEmail" placeholder="SuperBatch Id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-4 control-label small">Batch Id</label>
                        <div class="col-lg-6">
                            <input type="password" class="form-control input-sm" id="inputPassword" placeholder="Batch Id">
                        </div>
                    </div>
                    </div>

                    <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-4 control-label small">IP Address </label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control input-sm" id="inputEmail" placeholder="IP Address ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-4 control-label small">Account Name</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control input-sm" id="inputEmail" placeholder="Account Name">
                        </div>
                    </div>
                    </div>

                    <div class="col-sm-5">
                    <div class="form-group">
                        <label for="select" class="col-lg-4 control-label small">Selects</label>
                        <div class=" col-offset-2 col-lg-6">
                            <select class="form-control input-sm" id="select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <br>
                        </div>
                    </div>

                        <div class="col-sm-5"></div>
                        <div class="col-sm-5 pull-left">
                            <button type="reset" class="btn btn-sm btn-danger">Reset</button>
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>

                        </div>
                    </div>

                    </div>

                </fieldset>
            <br>
            <p><strong>Super Batch Summary</strong></p>
            <div ui-grid="gridOptions2" ui-grid-pagination class="grid"></div>
            <br>
            <p>Current page: {{ gridApi2.pagination.getPage() }} of {{ gridApi2.pagination.getTotalPages() }}</p>

            <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>

        </form>
    </div>
    </div>
    </div>
</div>
